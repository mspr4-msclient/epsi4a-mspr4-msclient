name: Build & Push DockerHub

on:
  push:
    branches:
      - 'release/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Extract version from branch name
        id: extract_tag
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/release/}
          VERSION="${BRANCH_NAME#release/}"
          echo "tag=$VERSION" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: antoineletailleur
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image to DockerHub
        run: |
          docker build -t epsi4a-mspr4-msclient:${{ steps.extract_tag.outputs.tag }} .
          docker push epsi4a-mspr4-msclient:${{ steps.extract_tag.outputs.tag }}
