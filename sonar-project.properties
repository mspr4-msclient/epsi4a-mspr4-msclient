# ✅ Clé du projet sur SonarCloud
sonar.projectKey=mspr4-msclient_epsi4a-mspr4-msclient

# ✅ Nom de l'organisation SonarCloud
sonar.organization=mspr4-msclient

# ✅ URL de SonarCloud
sonar.host.url=https://sonarcloud.io

# 📁 Chemin vers les sources de ton projet
sonar.sources=src

# ❌ Fichiers/dossiers à exclure de l'analyse
sonar.exclusions=**/node_modules/**, **/dist/**, **/*.env, **/*.md

# ✅ Tests unitaires
sonar.tests=tests
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts

# ✅ TypeScript : chemin vers tsconfig
sonar.typescript.tsconfigPath=tsconfig.json

# ✅ Couverture de code (optionnel mais recommandé)
# Active cette ligne si tu génères un fichier coverage/lcov.info avec Jest
# sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 🔍 (Optionnel) Active le mode verbeux pour debug
# sonar.verbose=true


